<ul *ngIf="!loading" class="users-list">
    <li *ngFor="let user of users" class="users-list__item">
        <app-user-item [user]="user" [currentProjectAuthorId]="currentProjectAuthorId"></app-user-item>
    </li>
    <li *ngIf="!users.length" class="users-list__no-items">Users not found</li>
</ul>
<div *ngIf="loading" class="loading">Loading...</div>
