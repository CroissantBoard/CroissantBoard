<div class="meetings">
  <app-timeline-bar [allTimelines]="allTimelines" [timelineBarId]="timelineBarId"></app-timeline-bar>
  
  <div class="meetings__lines">
    <div class="vr-wrapper">
      <div class="vr" *ngFor="let item of timelineRuler; index as index">
        <div class="vr__row"></div>
        <span>{{index}}</span>
      </div>
    </div>
    
    <app-timeline *ngFor="let timeline of allTimelines" [addingDropListId]="timeline.addingDropListId"
      [timelineBarId]="timelineBarId"></app-timeline>
  </div>
</div>
